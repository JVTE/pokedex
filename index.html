<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fontes do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap" rel="stylesheet">

    <!-- CSS da Página -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <!-- CSS Pokemons -->
    <link rel="stylesheet" href="assets/css/pokedex.css">

    <!-- Titulo da Página -->
    <title>POKEDEX</title>
</head>
<body>
    <!-- Seção principal da página -->
    <section class="content"> 
        <h1>Pokedex</h1>
        <!-- Lista ordenada onde serão exibidos os Pokemons -->
        <ol class="pokemons" id="pokemonList">
            <!-- Os Pokemons serão adicionados aqui dinamicamente via JavaScript  -->
        </ol>
        <!-- Seção de paginação -->
        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More  <!-- Botão para carregar mais Pokémons --> 
            </button>
        </div>
    </section>
    <!-- Importação dos arquivos JavaScript da aplicação -->
    <script src="assets/js/pokemon-model.js"></script> <!-- Define o modelo dos Pokemons -->
    <script src="assets/js/poke-api.js"></script> <!-- Lida com a ingração com a API de Pokemons -->
    <script src="assets/js/main.js"></script> <!-- Controla a lógica principal da aplicação -->
</body>
</html>
